<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>

    <div class="container">
      <div class="balance-container">
        <h3>Your Balance</h3>
        <h1 id="balance">$0.00</h1>
      </div>

      <div class="inc-container">
        <div>
          <h3>Income</h3>
          <p id="income" class="money income">$0.00</p>
        </div>

        <div>
          <h3>Expense</h3>
          <p id="expense" class="money expense">$0.00</p>
        </div>
      </div>

      <div class="history-container">
        <h3>History</h3>
        <ul id="list" class="list">
          <li class="money-plus">
            Cash <span id="li-amount">$100</span>
            <button class="remove">x</button>
          </li>
        </ul>
      </div>

      <div class="expense-container">
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter Your text...." />
          </div>

          <div class="form-control">
            <label for="amount"
              >Amount <br />(negative - expense, positive - income)</label
            >
            <input type="number" id="amount" placeholder="Enter Amount..." />
          </div>
          <button type="submit" class="btn">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
